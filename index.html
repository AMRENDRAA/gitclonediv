<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Heading</title>
    <link href="style.css" rel="stylesheet">
    <style>

#container{
    height:500px;
    width: 500px;
    background-color: aqua;
    position:relative;
            
        }

#child{


    height:100px;
    width:100px;
    background-color: red;
    position:absolute;
}        
        
        </style> 

</head>


<body>


    <div id="container">
        <div  id="child">

        </div >
    </div>

    <p><button onclick="Move()"> Click me to move  </button> </p>









<script>






function Move(){

 let pos=0;
const elem=document.getElementById("child");
const id=setInterval(frame,10);


function frame(){
    if(pos==400)
    {

        clearInterval(id);
    }
    pos++;
    elem.style.top=pos+'px';
    elem.style.left=pos++ +'px';
}



}
   
</script>
</body>
